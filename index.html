<body>
    <h1 style="color: aqua; text-align:center;">Color palette Generators</h1>
    <hr>
    <div class="container">
        <div class="color-display" id="colorDisplay"></div>
    </div>
    <div id="colorProperties"></div>
    <script>
        var circles = document.createElement("div");
        var button = document.createElement("button");
        button.textContent = "Change Color";
        button.id = "changeColorBtn";
        button.style.marginLeft="450px"
        circles.style.backgroundColor = "blue";
        circles.style.height = "360px";
        circles.style.width = "400px";
        circles.style.borderRadius = "280%";
        document.body.appendChild(circles);
        document.body.appendChild(button);
      

        var colors={
            Red:{
                RGB: "(255, 0, 0)",
                RGBA: "(255, 0, 0, 1)",
                HSL: "(0°, 100%, 50%)"
            },
            Blue:{
                RGB: "(0, 0, 255)",
                RGBA: "(0, 0, 255, 1)",
                HSL: "(240°, 100%, 50%)"
            },
            Green:{
                RGB: "(0, 128, 0)",
                RGBA: "(0, 128, 0, 1)",
                HSL: "(120°, 100%, 25%)"
            },
            Violet:{
                RGB: "(238, 130, 238)",
                RGBA: "(238, 130, 238, 1)",
                HSL:" (300°, 76.5%, 72.5%)"
            },
            Orange:{
                RGB: "(255, 165, 0)",
                RGBA: "(255, 165, 0, 1)",
                HSL: "(30°, 100%, 50%)"
            },
            Purple:{
                RGB: "(128, 0, 128)",
                RGBA: "(128, 0, 128, 1)",
                HSL: "(300°, 100%, 25.1%)"
            },
            Yellow:{
                RGB: "(255, 255, 0)",
                RGBA: "(255, 255, 0, 1)",
                HSL: "(60°, 100%, 50%)"
            },
            Black:{
                RGB: "(0, 0, 0)",
                RGBA: "(0, 0, 0, 1)",
                HSL: "(0°, 0%, 0%)"
            }
        }

        var i=0;
        var colorNames = Object.keys(colors);
        button.addEventListener("click", () => {
            circles.style.backgroundColor = colorNames[i];
            displayColorProperties(colorNames[i]);
            i = (i + 1) % colorNames.length;
        });

        function displayColorProperties(colorName) {
        var colorPropertiesDiv = document.getElementById("colorProperties");
        colorPropertiesDiv.innerHTML = "<h2>Color Properties:</h2>";
        var color = colors[colorName];
        for (var property in color) {
          colorPropertiesDiv.innerHTML +=
         "<p>" + property + ": " + color[property] + "</p>";
        }
      }

    

       
    </script>
</body>
